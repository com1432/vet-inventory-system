{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                    <h4 class="auth-title">Create Account</h4>
                    <p class="text-muted">Join MPVO Inventory System</p>
                </div>

                <form method="post" class="auth-form">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas {% if 'username' in field.name %}fa-user{% elif 'password' in field.name %}fa-lock{% endif %}"></i>
                            </span>
                            {{ field }}
                        </div>
                        {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors|striptags }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-0 text-muted">Already have an account? 
                        <a href="{% url 'login' %}" class="text-primary fw-bold">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
