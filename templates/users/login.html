{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-clinic-medical fa-3x text-primary mb-3"></i>
                    <h4 class="auth-title">Welcome Back</h4>
                    <p class="text-muted">Sign in to continue to MPVO</p>
                </div>

                <form method="post" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            {{ form.password }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>

                <div class="text-center">
                    <p class="mb-0 text-muted">Don't have an account? 
                        <a href="{% url 'signup' %}" class="text-primary fw-bold">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, rgba(43, 124, 133, 0.1) 0%, rgba(27, 77, 83, 0.1) 100%);
    }

    .auth-container {
        width: 100%;
        max-width: 420px;
    }

    .auth-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
    }

    .auth-title {
        color: var(--vet-dark);
        font-weight: 600;
    }

    .auth-form input {
        height: 48px;
        border-radius: 8px;
        padding-left: 15px;
        font-size: 1rem;
        border: 1px solid #e0e6ed;
        background: #f8fafc;
        transition: all 0.3s ease;
    }

    .auth-form input:focus {
        background: #fff;
        border-color: var(--vet-primary);
        box-shadow: 0 0 0 3px rgba(43, 124, 133, 0.1);
    }

    .input-group-text {
        background: #f8fafc;
        border: 1px solid #e0e6ed;
        color: #64748b;
    }

    .btn-primary {
        height: 48px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(43, 124, 133, 0.2);
    }

    @media (max-width: 576px) {
        .auth-card {
            margin: 1rem;
        }
        
        .card-body {
            padding: 2rem !important;
        }
    }
</style>
{% endblock %}
