{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        Go to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
